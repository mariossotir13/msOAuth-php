security:
    encoders:
        Ms\OauthBundle\Entity\User:
            algorithm: sha512
            iterations: 5000
            encode_as_base64: true

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        chain_provider:
            chain:
                providers: [client, user]
        client:
            entity:
                class: Ms\OauthBundle\Entity\Client
                property: id
        user:
            entity:
                class: Ms\OauthBundle\Entity\User
                property: id

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

#        login:
#            pattern:  ^/demo/secured/login$
#            security: false

        secured_area_client:
            pattern:    ^/
            simple_form:
                authenticator: ms_oauthbundle_authenticator_client
                check_path: ms_oauth_authentication_client_login_check
#                csrf_provider: form.csrf_provider
                failure_path: ms_oauthbundle_authentication_failure
                login_path: ms_oauth_authentication_client_login
                username_parameter: _id
            logout:
                path:   /authentication/logout
                target: /registration/client
            anonymous: ~
#            http_basic:
#                realm: "Access Token Issuance Area"

    access_control:
        - { path: ^/authorization/access_token, roles: ROLE_MS_OAUTH_BUNDLE_CLIENT }
        - { path: ^/authentication/client/login, roles: IS_AUTHENTICATED_ANONYMOUSLY } 
