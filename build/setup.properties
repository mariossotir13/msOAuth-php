dir.root = ${basedir}
dir.downloads = ${dir.root}/downloads
dir.dist = ${dir.root}/dist

setup.properties.file = setup.properties
setup.properties.file.path = ${dir.root}/${setup.properties.file}

# [Composer]
composer.cmd = composer
composer.dir.base = ${env.ProgramData}
composer.dir.name = Composer
composer.dir = ${composer.dir.base}/${composer.dir.name}
composer.docs.intro.url = http://getcomposer.org/doc/00-intro.md
composer.setup.url = https://getcomposer.org/Composer-Setup.exe
composer.setup.dest = ${dir.downloads}/composer

# [Symfony]
symfony.cleanup = true
symfony.install.dir.base = ${dir.root}
symfony.install.dir.name = symfony
symfony.install.dir = ${symfony.install.dir.base}/${symfony.install.dir.name}
symfony.install.version = 2.3.0
symfony.install.cmd = create-project symfony/framework-standard-edition ${symfony.install.dir.name} ${symfony.install.version}
symfony.install.zip.name = ${symfony.install.dir.name}
symfony.install.zip.dest = ${dir.dist}/${symfony.install.zip.name}
symfony.install.upload = true